name: Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Test on node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17, 16.9]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
